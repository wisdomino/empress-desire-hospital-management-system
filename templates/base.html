<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}EMPRESS DESIRE HOSPITAL{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --brand:#0b3a53;
      --brand2:#0ea5a5;
      --bg:#f5f7fb;
    }
    body{ background: var(--bg); }
    .app-shell{ min-height: 100vh; }
    .sidebar{
      background: var(--brand);
      color:#fff;
      min-height: 100vh;
    }
    .sidebar a{ color: rgba(255,255,255,.9); text-decoration:none; }
    .sidebar a:hover{ color:#fff; }
    .nav-pill{
      border-radius: 12px;
      padding: 10px 12px;
      display:block;
    }
    .nav-pill.active{ background: rgba(255,255,255,.12); }
    .topbar{
      background:#fff;
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .card{ border: 0; border-radius: 16px; box-shadow: 0 6px 18px rgba(15,23,42,.06); }
    .badge-soft{
      background: rgba(14,165,165,.12);
      color: var(--brand);
      border: 1px solid rgba(14,165,165,.25);
    }
    .avatar{
      width: 88px; height: 88px;
      border-radius: 999px;
      object-fit: cover;
      border: 3px solid rgba(14,165,165,.25);
      background: #fff;
    }
    .table> :not(caption)>*>*{ padding: .9rem .75rem; }
  </style>
</head>

<body>
  <div class="container-fluid app-shell">
    <div class="row">
      <aside class="col-12 col-md-3 col-lg-2 sidebar p-3">
        {% include "partials/sidebar.html" %}
      </aside>

      <main class="col-12 col-md-9 col-lg-10 px-0">
        <div class="topbar px-3 py-3 d-flex align-items-center justify-content-between">
          <div>
            <div class="fw-bold">EMPRESS DESIRE HOSPITAL</div>
            <div class="text-muted small">{% block subtitle %}{% endblock %}</div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="small text-muted">Logged in as</span>
            <span class="fw-semibold">{{ request.user.username }}</span>
          </div>
        </div>

        <div class="p-3 p-md-4">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
            {% endfor %}
          {% endif %}

          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
