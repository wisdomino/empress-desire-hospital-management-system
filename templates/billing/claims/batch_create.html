{% extends "base.html" %}
{% block title %}New Claim Batch | EDH{% endblock %}
{% block subtitle %}Create HMO claim batch{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="mb-3">Create Claim Batch</h5>

    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label class="form-label">HMO Name</label>
        <input name="hmo_name" class="form-control" placeholder="e.g. Hygeia, AXA Mansard" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Period Start</label>
        <input type="date" name="period_start" class="form-control" value="{{ default_start }}" required>
      </div>

      <div class="col-md-3">
        <label class="form-label">Period End</label>
        <input type="date" name="period_end" class="form-control" value="{{ default_end }}" required>
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" style="background:var(--brand2); border:0; border-radius:12px;">
          Create Batch
        </button>
        <a class="btn btn-outline-secondary" style="border-radius:12px;" href="{% url 'billing:claim_batch_list' %}">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
